volumes:
    mooditor-data:
        external: true
services:
  fastapi:
    build:
      context: mooditor_service
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://user:password@db/example
      WAIT_HOSTS: db:5432
      PORT: 8000
    ports:
      - 8000:8000
    volumes:
      - ./mooditor_service:/app

  db:
    image: postgres:14.5-bullseye
    # build:
    #     context: ./relational-data
    #     dockerfile: ./Dockerfile.dev
    volumes:
        - mooditor-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: example
    ports:
        - "15432:5432"

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
